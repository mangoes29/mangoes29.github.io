<head>
    {% if page.title %}
        <title>{{ page.title }} | Test Page</title>
    {% else %}
        <title>Test Page: Don't Panic</title>
    {% endif %}
    
    {% if page.description %}
        <meta name="description" content=" {{ page.description }}">
    {% else %}
        <meta name="description" contents="This is a dangerous site.">
    {% endif %}
    
    {% if page.og-title %}
        <meta property="og:title" content=" {{ page.og-title }}"/>
    {% else %}
        <meta property="og:title" content="Test Page: Don't Panic"/>
    {% endif %}
    
    {% if page.og-description %}
        <meta property="description" content=" {{ page.og-description }}">
    {% else %}
        <meta property="description" contents="This is a dangerous site.">
    {% endif %}
    
    <link href="/favicon.png" rel="icon">
    <link href="/apple-touch-icon.png" rel="icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:100,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/fonts/fontawesome-free-5.10.2-web/css/all.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
